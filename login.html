<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="qr-scan.gif" alt="Logo">
        </div>
        <h1>Sign in</h1>
        <p class="subtext">Haven't registered with us yet? 
        <button class="back-nav-btn1">
            <span class="signup-link">Register Now</span>
        </button></p>
        <form class="signin-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
                <span class="icon">@</span>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
                <span class="icon">ðŸ”’</span>
            </div>
            <div>
            <button class="back-nav-btn1">
                <span class="subtext">Forgot password</span>
            </button></div><div>
            <button type="submit" class="sign-in-button">SIGN IN</button></div>
        </form>

        <p class="connect-text">Or connect with...</p>
        <div class="logo-google">
            <button class="back-nav-btn1">
                <img src="google.png" alt="Google">
            </button>
        </div>
        
    </div>
</body>
</html>
