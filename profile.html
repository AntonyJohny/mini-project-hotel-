<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OotaScan Dashboard</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="name">
        <div class="demo">
            <img src="qr-scan.gif" alt="logo">
            <span>OotaScan</span>
        </div>
    </div>
    <div class="nav"> 
        <button class="nav-btn" onclick="changeColor('filter1', this)">
            <img src="home.png" alt="Home" class="icon">
            <span>Home</span>    
        </button>
        <button class="nav-btn" onclick="changeColor('filter2', this)">
            <img src="menu.png" alt="Search" class="icon">
            <span>Menu</span>
        </button>
        <button class="nav-btn" onclick="changeColor('filter3', this)">
            <img src="clipboard.png" alt="Orders" class="icon">
            <span>Orders</span>
        </button>
        <button class="nav-btn" onclick="changeColor('filter4', this)">
            <img src="user.png" alt="Account" class="icon on-goin">
            <span>Profile</span>
        </button>
        <button class="nav-btn"  onclick="changeColor('filter5', this)">
            <img src="icons8-logout-50.png" alt="Account" class="icon">
            <span>Logout</span>
        </button>
    </div>
    <div class="container">
        <div class="profile-pic">
            <img id="hotel-image-preview" src="https://via.placeholder.com/200" alt="Hotel Image">
            <label for="hotel-image">Hotel Image</label>
            <input type="file" id="hotel-image" accept="image/*">
        </div>
    
        <div class="columns">
            <!-- Column 1: Basic Info -->
            <div class="column">
                <label for="hotel-name">Hotel Name</label>
                <input type="text" id="hotel-name" placeholder="Enter Hotel Name" required>
    
                <label for="hotel-location">Location</label>
                <input type="text" id="hotel-location" placeholder="Enter the location" required>
    
                <label for="hotel-email">Email</label>
                <input type="email" id="hotel-email" placeholder="Enter the organization email" required>
    
                <label for="hotel-phone">Phone Number</label>
                <input type="tel" id="hotel-phone" placeholder="Enter phone number" required>
    
                <label for="hotel-website">Website URL</label>
                <input type="url" id="hotel-website" placeholder="Enter the Hostel url(if any)" >
            </div>
    
            <!-- Column 2: Description and Details -->
            <div class="column">
                <label for="hotel-description">Description</label>
                <textarea id="hotel-description" rows="6" placeholder="Enter the hotel description" required></textarea>
    
                <label for="hotel-type">Type of Hotel</label>
                <input type="text" id="hotel-type" placeholder="Self-service / Cateering" required>
    
                <label for="hotel-manager">Manager Name</label>
                <input type="text" id="hotel-manager" placeholder="Enter Manager Name" required>
    
                <label for="hotel-timings">Timings</label>
                <input type="text" id="hotel-timings" placeholder="Enter hotel working time" required>
            </div>
        </div>
    
        <!-- Buttons: Change Password and Save -->
        <div class="buttons">
            <div class="b2">
                <button class="save-btn" id="save-btn">Save Changes</button>
            </div>
            <div class="b1">
                <button class="password-btn">Change Password</button>
            </div>
            <div class="b3">
                <button class="password-btn">Change Account Details</button>
            </div>
        </div>
    
    </div>
    <script src="profile.js"></script>
</body>
</html>
