<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ootascan</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="profile-container">
        <div class="logos">
            <img src="qr-scan.gif" alt="">
        </div>
        <h2>Enter your details</h2>
        <br><hr><br>
        <p class="sub-text">Enter the valid informations of the Hotel or Organization asked below</p>
        <br><hr><br>
        <form class="signin-form">
            <div class="input-group">
                <p class="msg">Enter your Hotel / Organization name:</p>
                <input type="text" id="hotel-name" placeholder="Hotel / Organization name"  required>
                <span class="icon-i">🏨</span>
            </div>
            <br>
            <div class="input-group"> 
                <p class="msg">Enter the location:</p>
                <input type="text" id="location" placeholder="Location" required>
                <span class="icon-i">🌐</span>
            </div>
            <br>
            <div class="input-group">
                <p class="msg">Enter the Manager's name:</p>
                <input type="text" id="name" placeholder="Manager's Name" required>
                <span class="icon-i">👨🏼‍💼</span>
            </div>
            <br>
            <div class="input-group">
                <p class="msg">Enter email of Hotel / Organization:</p>
                <input type="email" id="email" placeholder="Email" required>
                <span class="icon-i">@</span>
            </div>
          <br>
            <div class="input-group">
                <p class="msg">Enter Phone number:</p>
                <input type="tel" id="phone" placeholder="Phone no." required>
                <span class="icon-i">📱</span>
            </div>
            <br>
            <button type="submit" class="Create-account">Create Account</button>
        </form>
    </div>
</body>
</html>
