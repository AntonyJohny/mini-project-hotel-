<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OotaScan Dashboard</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="name">
        <div class="demo">
            <img src="qr-scan.gif" alt="logo">
            <span>OotaScan</span>
        </div>
        <div class="search-container">
            <section class="search-section">
                <input type="text" placeholder="Search Dish Name" id="search-bar">
                <button id="search-btn" class="search-btn">
                    <img src="search_17dp_666666_FILL0_wght400_GRAD0_opsz20.png" alt="serach">
                </button>
            </section>
        </div>
    </div>
    <div class="nav"> 
        <button class="nav-btn" onclick="changeColor('filter1', this)">
            <img src="home.png" alt="Home" class="icon ">
            <span>Home</span>    
        </button>
        <button class="nav-btn" onclick="changeColor('filter2', this)">
            <img src="menu.png" alt="Search" class="icon on-goin">
            <span>Menu</span>
        </button>
        <button class="nav-btn" onclick="changeColor('filter3', this)">
            <img src="clipboard.png" alt="Orders" class="icon">
            <span>Orders</span>
        </button>
        <button class="nav-btn" onclick="changeColor('filter4', this)">
            <img src="user.png" alt="Account" class="icon">
            <span>Profile</span>
        </button>
        <button class="nav-btn"  onclick="changeColor('filter5', this)">
            <img src="icons8-logout-50.png" alt="Account" class="icon">
            <span>Logout</span>
        </button>
    </div>
    <div class="container">
        <button id="add-card-btn">+ Add New Dish</button>
        <div id="menu-card-container"></div>

        <!-- Form to add or edit menu items -->
        <div class="menu-form">
            <label for="dish-image">Image URL:</label>
            <input type="text" id="dish-image" placeholder="Enter Image URL">
            <br><br>
            <label for="dish-name">Dish Name:</label>
            <input type="text" id="dish-name" placeholder="Enter Dish Name">
            <br><br>
            <label for="dish-price">Price:</label>
            <input type="text" id="dish-price" placeholder="Enter Price">
            <br><br>
            <label for="dish-description">Description:</label>
            <input type="text" id="dish-description" placeholder="Enter Dish Description">
            <br><br>
            <!-- Add this inside the .menu-form div before the update button -->
            <label for="dish-extras">Enter number of Extras:</label>
            <input type="text" id="extras-input" placeholder="Add an extra (press Enter to add)">
            <div id="extras-list"></div> <!-- This will contain the radio buttons for extras -->
            
            <button id="update-card-btn">Update Dish</button>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
